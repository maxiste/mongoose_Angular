<div class="container">
    <app-breadcrumb></app-breadcrumb>
    <div class="card w-60">
        <div class="fila">
            <div class="col-100 titulo">
                <h1>Editar producto</h1>
            </div>
        </div>
        <hr>
        <form [formGroup]="formProducto" (ngSubmit)="sendProducto()">
            <div class="fila">
                <div class="col-100 pila">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" formControlName="nombre">
                </div>
            </div>
            <div class="fila">
                <div class="col-100 pila">
                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" id="descripcion" formControlName="descripcion">
                </div>
            </div>
            <div class="fila">
                <div class="col-100 pila">
                    <label for="proveedor">Proveedor</label>
                    <input type="text" id="proveedor" formControlName="proveedor">
                </div>
            </div>

            <div class="fila">
                <div class="col-33 pila">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" formControlName="precio">
                </div>
                <div class="col-66 pila">
                    <label for="sku">sku</label>
                    <input type="text" id="sku" formControlName="sku" readonly>
                </div>
            </div>
            <div class="fila">
                <div class="col-100 botones">
                    <button class="outline" routerLink="/listado-productos">Cancelar</button>
                    <button class="m-l-small" type="submit">Guardar cambios</button>
                </div>
            </div>
        </form>
    </div>
</div>
